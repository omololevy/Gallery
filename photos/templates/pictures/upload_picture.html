{%extends 'base.html'%} 
{% load bootstrap3 %} 
{% block content %}

<div class="container-fluid">
  <div class="form-container">
    <form action="{%url 'upload_picture' %}" method="post" enctype="multipart/form-data">
      {%csrf_token%} 
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary btn-lg">Upload</button>
    </form>
  </div>
</div>

{% endblock %}
