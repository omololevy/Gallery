{%extends 'base.html'%} 
{% load bootstrap3 %} 
{% block content %}

<div class="container-fluid" >
  <div class="form-container" style="background-color: rgb(9, 20, 51); border-color: skyblue;">
    <form action="{%url 'upload_picture' %}" method="post" enctype="multipart/form-data">
      {%csrf_token%} 
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-info btn-lg">Upload</button>
    </form>
  </div>
</div>

{% endblock %}
